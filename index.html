<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Quizzzz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Le quizz</h1>
    <div class="container">
        <section class="Quizz">
            <div class="Quizz-headers">
                <!-- <a href="" class="Quizz-headers-next">prev</a> -->
                <p class="Quizz-headers-question">Question <strong class="Quizz-headers-question-number">1</strong> / <strong class="Quizz-headers-question-total">3</strong> </p>
                <p class="Quizz-headers-score">Score : <strong class="Quizz-headers-score-amount">0</strong></p>
                <!-- <a href="" class="Quizz-headers-next">next</a> -->
                <p class="Quizz-headers-submit"><a href="" class="Quizz-headers-submit-btn BtnQuizz">Soumettre</a></p>
            </div>
            <div class="Quizz-finished">
                <div class="Quizz-finished-card">
                    <div class="Quizz-finished-card-content">
                        <h3 class="Quizz-finished-title">Bravo vous avez achevé ce quizz !</h3>
                        <ul class="Quizz-finished-resume">
                            <li>Vous avez répondu à <strong class="Quizz-finished-resume-nbQuestions">3</strong> questions</li>
                            <li>Vous avez effectué <strong class="Quizz-finished-resume-mistakes">1</strong> Erreur</li>
                            <li>Votre score total est de <strong class="Quizz-finished-resume-score">2</strong></li>
                        </ul>
                        <a href="" class="Quizz-finished-resetBtn BtnQuizz">Réessayer le quizz</a>
                    </div>
                    <div class="Quizz-finished-card-image"><img src="img/trophy.svg" alt=""></div>
                </div>
            </div>     
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
